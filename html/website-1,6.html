<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Website</title>
</head>
<!--href表示要跳转的链接地址
    target表示是重新打开一个网页，还是就在原来的网页打开
    _blank表示以一个新的页面打开-->
    
<!--
    href target 仅用于a-->

<!--
    浏览器会忽略空格-->
    
<!--
    我们可以点击右下角Spaces设置当前tab键的空格为2
    如果想要设置没每按一次tab键空两个格，则点击左下角设置————settings————输入tabsize————将tabsize设置为2-->

<body>
    <p>
        paragraph of text
    </p>
    
    <button>
        hello
    </button>
    
    <a href="https://www.youtube.com/" target="_blank">
        link to youtube
    </a>

    
</body>
</html>
